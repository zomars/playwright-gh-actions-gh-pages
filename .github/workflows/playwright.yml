name: Playwright Tests

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  deps:
    name: Install dependencies
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: yarn
      - uses: ./.github/actions/yarn-playwright-install

  test:
    name: Test
    needs: [deps]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: yarn
    - uses: ./.github/actions/yarn-playwright-install
      with:
        only-restore: true
    - name: Run Playwright tests
      run: yarn playwright test --shard=${{ matrix.shard }}/${{ strategy.job-total }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blob-report-${{ matrix.shard }}
        path: blob-report
        retention-days: 30

  merge-reports:
    name: Merge reports
    if: ${{ !cancelled() }}
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/merge-reports

  publish-report:
    name: Publish HTML report
    if: ${{ !cancelled() }}
    needs: [merge-reports]
    uses: ./.github/workflows/publish-report.yml
    secrets: inherit
